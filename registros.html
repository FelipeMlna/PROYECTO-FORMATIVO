                        </li>

            </div>
        </nav>

    <!-- Formulario de registro -->
    <main class="container mt-4">
        <form action="Registrate.php" method="POST" id="form">
            <div class="form">
                <img src="icon.html/Logo-removebg-preview.png" alt="Logo" width="40">
                <h1 class="sesion">Registrarse</h1>

                <!-- Campo Nombre -->
                <div class="grupo" style="font-family:'Times New Roman', Times, serif;">
                    <input type="text" name="name" id="name" required>
                    <span class="barra"></span>
                    <label for="name">Nombre</label>
                </div>

                <!-- Campo Email -->
                <div class="grupo" style="font-family:'Times New Roman', Times, serif;">
                    <input type="email" name="email" id="email" required>
                    <span class="barra"></span>
                    <label for="email">Email</label>
                </div>

                <!-- Campo Contraseña -->
                <div class="grupo" style="font-family:'Times New Roman', Times, serif;">
                    <input type="password" name="password" id="password" required autocomplete="new-password">
                    <span class="barra"></span>
                    <label for="password">Contraseña</label>
                </div>

                <!-- Campo Placa -->
                <div class="grupo" style="font-family:'Times New Roman', Times, serif;"> 
                    <input type="text" name="placa" id="placa" required>
                    <span class="barra"></span>
                    <label for="placa">Placa</label>
                </div>

                <!-- Botón de envío -->
                <button type="submit" style="font-family:'Times New Roman', Times, serif;">Registrarse</button>
                <p class="warnings" id="warnings"></p>
                <div id="alerts"></div>
                
                <!-- Mensaje de redirección -->
                <div class="mensajeregistro" style="font-family:'Times New Roman', Times, serif;">
                    ¿Ya tienes una cuenta? <a href="IniciarSesion.html" style="font-family:'Times New Roman', Times, serif;">Inicia sesión</a>
                </div>
            </div>
        </form>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
